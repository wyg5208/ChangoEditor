<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21a0c4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 主背景圆角矩形 -->
  <rect x="6" y="6" width="52" height="52" rx="12" ry="12" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部编辑器界面 -->
  <rect x="10" y="10" width="44" height="44" rx="8" ry="8" 
        fill="#1e1e1e" stroke="#333" stroke-width="1"/>
  
  <!-- 顶部标签栏 -->
  <rect x="12" y="12" width="40" height="6" rx="3" ry="3" fill="#3c3c3c"/>
  <rect x="14" y="13" width="8" height="4" rx="2" ry="2" fill="#569cd6"/>
  <rect x="24" y="13" width="8" height="4" rx="2" ry="2" fill="#404040"/>
  
  <!-- 代码行 -->
  <g fill="url(#codeGradient)" font-family="monospace" font-size="3">
    <!-- 第一行 - 函数定义 -->
    <rect x="14" y="22" width="2" height="2" fill="#569cd6"/>
    <rect x="17" y="22" width="8" height="2" fill="#dcdcaa"/>
    <rect x="26" y="22" width="2" height="2" fill="#d4d4d4"/>
    <rect x="29" y="22" width="6" height="2" fill="#ce9178"/>
    
    <!-- 第二行 - 注释 -->
    <rect x="16" y="26" width="1" height="2" fill="#6a9955"/>
    <rect x="18" y="26" width="12" height="2" fill="#6a9955"/>
    
    <!-- 第三行 - 变量赋值 -->
    <rect x="16" y="30" width="6" height="2" fill="#9cdcfe"/>
    <rect x="23" y="30" width="2" height="2" fill="#d4d4d4"/>
    <rect x="26" y="30" width="8" height="2" fill="#ce9178"/>
    
    <!-- 第四行 - 控制结构 -->
    <rect x="16" y="34" width="4" height="2" fill="#569cd6"/>
    <rect x="21" y="34" width="6" height="2" fill="#9cdcfe"/>
    <rect x="28" y="34" width="2" height="2" fill="#d4d4d4"/>
    
    <!-- 第五行 - 方法调用 -->
    <rect x="20" y="38" width="8" height="2" fill="#dcdcaa"/>
    <rect x="29" y="38" width="1" height="2" fill="#d4d4d4"/>
    <rect x="31" y="38" width="4" height="2" fill="#b5cea8"/>
  </g>
  
  <!-- 侧边栏指示器 -->
  <rect x="12" y="20" width="1" height="26" fill="#404040"/>
  
  <!-- 底部状态栏 -->
  <rect x="12" y="48" width="40" height="4" rx="2" ry="2" fill="#3c3c3c"/>
  <circle cx="16" cy="50" r="1" fill="#4caf50"/>
  <rect x="20" y="49" width="6" height="2" fill="#616161"/>
  
  <!-- 光标指示器 -->
  <rect x="35" y="30" width="1" height="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 角标"C"字母 -->
  <circle cx="50" cy="18" r="6" fill="#ff6b6b" stroke="#ffffff" stroke-width="1"/>
  <text x="50" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" 
        font-size="8" font-weight="bold">C</text>
</svg>
