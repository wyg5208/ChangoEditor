<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chango Editor - HTML测试</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 20px 0;
            border-left: 4px solid #00ff88;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Chango Editor</h1>
        <p>一个功能强大的轻量级代码编辑器，提供专业的编程体验。</p>
        
        <div class="feature-list">
            <div class="feature-card">
                <h3>🎨 语法高亮</h3>
                <p>支持20+编程语言的语法高亮，包括Python、JavaScript、HTML、CSS等。</p>
            </div>
            
            <div class="feature-card">
                <h3>📁 文件管理</h3>
                <p>智能文件浏览器，支持项目文件夹管理和快速导航。</p>
            </div>
            
            <div class="feature-card">
                <h3>📋 多标签页</h3>
                <p>同时编辑多个文件，轻松切换不同项目和文档。</p>
            </div>
            
            <div class="feature-card">
                <h3>🔍 搜索替换</h3>
                <p>强大的搜索和替换功能，支持正则表达式匹配。</p>
            </div>
        </div>
        
        <div class="code-block">
            <div style="color: #ff6b6b;"># Python代码示例</div>
            <div style="color: #4ecdc4;">def</div> <div style="color: #45b7d1;">hello_world</div>():
            &nbsp;&nbsp;&nbsp;&nbsp;<div style="color: #96ceb4;">print</div>(<div style="color: #feca57;">"Hello, Chango Editor!"</div>)
        </div>
        
        <p style="text-align: center; margin-top: 30px;">
            <button onclick="showMessage()">点击测试JavaScript</button>
        </p>
    </div>

    <script>
        function showMessage() {
            alert('Chango Editor 正在运行！🎉');
            console.log('HTML测试页面加载成功');
            
            // 动态添加一些内容
            const container = document.querySelector('.container');
            const newElement = document.createElement('div');
            newElement.innerHTML = '<p style="text-align: center; color: #00ff88; font-weight: bold;">✅ JavaScript功能正常工作！</p>';
            container.appendChild(newElement);
        }
        
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Chango Editor HTML测试页面已加载');
            
            // 添加一些动画效果
            const cards = document.querySelectorAll('.feature-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.animation = 'fadeInUp 0.6s ease-out forwards';
            });
        });
        
        // CSS动画定义
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
